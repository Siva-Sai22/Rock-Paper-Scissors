<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">Rock Paper Scissor</div>
    <div class="box">
        <div class="buttons">
            <button class="play"><img src="./images/rock.jpg">Rock</button>
            <button class="play"><img src="./images/paper.webp">Paper</button>
            <button class="play"><img src="./images/scissors.png">Scissor</button>
        </div>
        <div class="result">Click on the buttons to play!</div>
        <pre class="scorecard-info">     Player - Computer</pre>
        <div class="scorecard">0 - 0</div>
        <div class="final-result">The battle is going on.</div>
        <button class="play-again">Play Again</button>
    </div>
    <div class="footer">@SivaSai</div>
</body>
</html>
